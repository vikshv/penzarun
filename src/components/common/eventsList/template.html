<div>
    <div class="well" ng-repeat="event in $ctrl.events" ng-click="$ctrl.onClickEvent(event.$id)">
        <div class="row" >
            <div class="col-md-6">
                <div>
                    {{ event.title }}
                </div>
                <div>{{ event.abstract }}</div>
            </div>
            <div class="col-md-3">
                {{ event.description }}
            </div>
            <div class="col-md-3">
                
            </div>
        </div>
    </div>
</div>
