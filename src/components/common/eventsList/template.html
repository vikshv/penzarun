<div>
    <div class="well" ng-repeat="event in $ctrl.events">
        <div class="row" >
            <div class="col-md-6">
                <div>
                    <a ui-sref="events.card({ id: event.$id })" >{{ event.title }}</a>
                </div>
                <div>{{ event.abstract }}</div>
            </div>
            <div class="col-md-3">
                {{ event.description }}
            </div>
            <div class="col-md-3">
                <div>Дистанции</div>
            </div>
        </div>
    </div>
</div>
