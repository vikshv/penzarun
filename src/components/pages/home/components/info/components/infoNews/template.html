<div class="homeInfo__news">
    <h3>Новости</h3>
    <div class="list-group">
        <div class="list-group-item info__spiner" ng-if="$ctrl.loadProgress">
            <i class="fa fa-circle-o-notch fa-spin fa-3x fa-fw"></i>
        </div>
        <div ng-if="!$ctrl.loadProgress">
            <div class="list-group-item" ng-repeat="news in $ctrl.news">
                <h4 class="list-group-item-heading">
                    <a ui-sref="news.card({ id: news.id })">{{ news.title }}</a>
                </h4>
                <p class="list-group-item-text">{{ news.abstract }}</p>
            </div>
            <div class="list-group-item" ng-if="!$ctrl.news.length">
                <p class="list-group-item-text">Новостей пока нет</p>
            </div>
        </div>
    </div>
</div>
