<div class="container" ng-if="$ctrl.loadProgress">
    <div class="row">
        <div class="col-md-offset-3 col-md-6">
            <div class="progress">
                <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
                    Загрузка события
                </div>
            </div>
        </div>
    </div>
</div>
<div class="page page--eventCard">
    <div class="eventCard__header eventCard__header--default" ng-if="!$ctrl.loadProgress">
        <div class="container">
            <div class="row">
                <div class="col-lg-9 col-md-9 col-sm-12 col-xs-12">
                    <div class="title">{{ $ctrl.event.title }}</div>
                    <div class="abstract">{{ $ctrl.event.abstract }}</div>
                </div>
            </div>
        </div>
    </div>
</div>
