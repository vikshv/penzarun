
<progress-bar text="Загрузка события..." ng-if="$ctrl.loadProgress"></progress-bar>

<div class="page page--eventCard eventCard--{{ $ctrl.event.tag }}" ng-if="!$ctrl.loadProgress">
    <div class="eventCard__header">
        <div class="container">
            <div class="row">
                <div class="col-lg-9 col-md-9 col-sm-12 col-xs-12">
                    <div class="eventCard__jumbotron">
                        <div class="eventCard__title">
                            {{ $ctrl.event.title }}
                        </div>
                        <div class="eventCard__abstract">{{ $ctrl.event.abstract }}</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="eventHeader__info">
            <div class="info__title">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
                            Дата и время события
                        </div>
                        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
                            Место проведения
                        </div>
                        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
                            Организаторы
                        </div>
                    </div>
                </div>
            </div>
            <div class="info__division"></div>
            <div class="info__content">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 col--date">
                            <h4 class="content__item">
                                {{ $ctrl.event.date | date: 'EEEE, dd MMMM yyyy' }}, {{ $ctrl.event.time }}
                            </h4>
                        </div>
                        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 col--place">
                            <h4 class="content__item">
                                {{ $ctrl.event.place }}
                            </h4>
                        </div>
                        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 col--master">
                            <h4 class="content__item">
                                {{ $ctrl.event.master }}
                            </h4>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="eventCard__body">
        <div class="container">
            <div class="row">
                <div class="col-lg-9 col-md-9 col-sm-12 col-xs-12 body__col--left">
                    <div class="eventCard__description" ng-if="$ctrl.event.description">
                        <div class="eventDescription" ng-bind-html="$ctrl.getDescriptionHtml()"></div>
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-12 col-xs-12 body__col--right">
                    <a href="#" class="btn btn-default btn-lg btn-block"><i class="fa fa-download" aria-hidden="true"></i> Положение</a>
                    <a ui-sref="events.startlist({ id: $ctrl.event.id })" class="btn btn-info btn-lg btn-block">Список участников</a>
                </div>
            </div>
        </div>
    </div>

    <div class="eventCard__footer">
        <div class="container">
            <div class="row">
                <div class="col-lg-9 col-md-9 col-sm-12 col-xs-12">
                    <div class="btn-toolbar" role="toolbar">
                        <div class="btn-group" role="group">
                            <a href="#" class="btn btn-lg btn-primary">Регистрация</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
