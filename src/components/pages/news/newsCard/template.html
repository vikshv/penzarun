<progress-bar text="Загрузка..." ng-if="$ctrl.loadProgress"></progress-bar>

<div class="page page--newsCard" ng-if="!$ctrl.loadProgress">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="page-header news__header">
                    <h4><span class="label label-default">{{ $ctrl.news.date | date: 'd MMMM yyyy' }}</span></h4>
                    <h3>{{ $ctrl.news.title }}</h3>
                    <div class="row">
                        <div class="col-md-10 col-sm-12">
                            <p>{{ $ctrl.news.abstract }}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="well well-sm well--news">
                    <div class="row">
                        <div class="col-md-10 col-sm-12">
                            <div class="news__content" ng-bind-html="$ctrl.getContentHtml()"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    <div>
</div>
